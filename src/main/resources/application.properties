spring.application.name=swapper
springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/swagger
server.port=3000

# --- PostgresSQL ---
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Redis ---
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}
spring.redis.password=${REDIS_PASSWORD}

# --- RabbitMQ ---
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_DEFAULT_USER}
spring.rabbitmq.password=${RABBITMQ_DEFAULT_PASSW}
spring.rabbitmq.virtual-host=${RABBITMQ_DEFAULT_VHOST}

# --- Seq Logging ---
seq.server.url=http://${SEQ_HOST}:${SEQ_PORT}
seq.api.key=${SEQ_FIRSTRUN_APIKEY}
seq.api.username=${SEQ_FIRSTRUN_ADMINUSERNAME}
seq.api.password=${SEQ_FIRSTRUN_ADMINPASSWORD}
seq.accept.eula=${ACCEPT_EULA}
